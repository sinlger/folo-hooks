<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folo Webhook Viewer</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        #messages { list-style-type: none; padding: 0; }
        .message { background: #f0f0f0; margin-bottom: 1em; padding: 1em; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Folo Webhook Real-time Viewer</h1>
    <ul id="messages"></ul>

    <script>
        const messages = document.getElementById('messages');
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsHost = window.location.host;
        const wsUrl = `${wsProtocol}//${wsHost}`;

        const socket = new WebSocket(wsUrl);

        socket.onopen = () => {
            console.log('WebSocket connection established');
            const li = document.createElement('li');
            li.textContent = 'Connected to webhook server...';
            li.style.color = 'green';
            messages.appendChild(li);
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const li = document.createElement('li');
            li.className = 'message';

            let content = '<ul>';
            for (const [key, value] of Object.entries(data)) {
                if (key === '链接' && value) {
                    content += `<li><strong>${key}:</strong> <a href="${value}" target="_blank">${value}</a></li>`;
                } else {
                    content += `<li><strong>${key}:</strong> ${value || 'N/A'}</li>`;
                }
            }
            content += '</ul>';

            li.innerHTML = content;
            messages.insertBefore(li, messages.firstChild);
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
            const li = document.createElement('li');
            li.textContent = 'Connection closed. Attempting to reconnect...';
            li.style.color = 'red';
            messages.appendChild(li);
            // Optional: implement reconnection logic here
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
            const li = document.createElement('li');
            li.textContent = 'An error occurred with the connection.';
            li.style.color = 'red';
            messages.appendChild(li);
        };
    </script>
</body>
</html>
